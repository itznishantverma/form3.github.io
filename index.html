<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form action="https://api.web3forms.com/submit" method="POST" class="details">
            <div class="table">
                <input type="hidden" name="access_key" value="d833556b-967e-4c82-8e61-5977d659b7a2">
                <table>
                    <tr>
                        <td class="type">Firts Name:</td>
                        <td><input type="text" name="firstname" placeholder="Enter Your First Name" class="inputs" required></td>
                    </tr>
                    <tr>
                        <td class="type">Last Name:</td>
                        <td><input type="text" name="lastname" placeholder="Enter Your Last Name" class="inputs" required></td>
                    </tr>
                    <tr>
                        <td class="type">Your College:</td>
                        <td><input type="text" name="college" placeholder="Enter Your College Name" class="inputs" required></td>
                    </tr>
                    <tr>
                        <td class="type">College Roll No:</td>
                        <td><input type="number" name="collegeroll" placeholder="Enter Your College Roll No." class="inputs" required></td>
                    </tr>
                    <tr>
                        <td class="type">Your Course:</td>
                        <td><input type="text" name="course" placeholder="Your Course Name" class="inputs" required></td>
                    </tr>
                    <tr>
                        <td class="type">Your Examination Roll No. :</td>
                        <td><input type="number" name="examroll" placeholder="Your Examination Roll No." class="inputs" required></td>
                    </tr>
                    <tr>
                        <td><button type="reset" >Reset</button></td>
                        <td><button type="submit" >Submit</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
